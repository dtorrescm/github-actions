name: Build Artifacts

on:
  # Runs when changes are pushed directly or via PR
  push:
    branches:
      - main
  # This workflow can be manually triggered
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted-prod

    steps:
      # Sanity check
      - name: Run
        run: |
          /usr/bin/docker images

      # When self-hosting this is necessary
      - name: Checkout repo
        uses: actions/checkout@v4

      # Parsing files list
      - name: List of changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
      - name: String to multiline
        id: convert
        run: |
          echo 'MULTILINE<<EOF' >> $GITHUB_ENV
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr " " "\n" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      # Applying only changed manifests
      - if: ${{ env.MULTILINE != '' }}
        name: Applying
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ $file == */Dockerfile && $file != .github/workflows/* ]]; then
              cd $(dirname "$file")
              /usr/bin/docker build . -t 10.10.10.100:32000/$(dirname $(dirname "$file")):prod
              /usr/bin/docker push 10.10.10.100:32000/$(dirname $(dirname "$file")):prod
            else
              echo "Nothing to deploy"
            fi
          done
